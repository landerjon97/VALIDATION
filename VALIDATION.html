<html>
  <head>
    <title> VALIDATION </title>
    <meta charset="utf-8">
    
    <link href="style.css" type="text/css"
      rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title">
      Input Validation
    </h1>
      <form class="left" id="form">
        <div class="left">
        First Name: 
        <input type ="text"
        id="fName"
        pattern="[A-Za-z]{2,20}"
        placeholder="Ex: Billy"
        class="fname"
        required/>

        <br/>
        E-mail:     
        <input type ="email"
        id="mail"
        placeholder="Ex: you@somewhere.com"
        class="email"
        required/>

        <br/>
        Telephone: 
        <input type ="tel"
        id="tel"
        pattern="[0-9]{3}([-])[0-9]{3}([-])[0-9]{4}"
        placeholder="Ex: 123-456-7890"
        class="tel"
        title="please enter properly"
        required/>
        <br/>
        Birth year: 
        <select id="bYear">
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
          <option value="1979">1979</option>
          <option value="1978">1978</option>
          <option value="1977">1977</option>
          <option value="1976">1976</option>
          <option value="1975">1975</option>
          <option value="1974">1974</option>
          <option value="1973">1973</option>
          <option value="1972">1972</option>
          <option value="1971">1971</option>
          <option value="1970">1970</option>
          <option value="1969">1969</option>
          <option value="1968">1968</option>
        </select>
        </div>
        <br/>
        <br/>
        
        <div id="leftBox" class="box"></div>
        <div class="right">
        Last Name: 
        <input type ="text"
        id="lName"
        pattern="[A-Za-z]{2,20}"
        placeholder="Ex: Smith"
        class="lname"
        required/>
        <br/>

        Zip:     
        <input type ="text"
        id="zip"
        patter="[0-9]{1,8}"
        placeholder="Ex: 12345"
        class="zip"
        required/>
        <br/>

        Social Security: 
        <input type ="text"
        id="soc"
        placeholder="Ex: 123-45-6789"
        pattern="[0-9]{3}([-])[0-9]{2}([-])[0-9]{4}"
        title="Please use dashes"
        class="soc"
        required/>
        <br/>

        Income: 
        <input type ="text"
        id="income"
        pattern="[0-9]{0,6}"
        placeholder="yearly income"
        title="Values over 9,999,999 are not allowed"
        class="income"
        required/>
        <br/>
        <button type="button" id="sub"> Submit </button>
        <button type="button" class="clear" id="clear"> Clear </button>
        <button type="button" class="fill" id="fill">Fill  </button>
        </div>
        <br/>
        
        <div id="rightBox" class="boxRight"> </div>
      </form>
      

  </body>
</html>
