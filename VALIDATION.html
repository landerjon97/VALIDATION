<!DOCTYPE html>

<html>
  <head>
    <title> VALIDATION </title>
    <meta charset="utf-8">
    <link href="style.css" type="text/css"
      rel="stylesheet">
  </head>
  <body>
    <h1 class="title">
      Input Validation
    </h1>
      <form class="form">
        First Name: 
        <input type ="text"
        id="fName"
        placeholder="First Name"
        class="fName"
        required/>

        Last Name: 
        <input type ="text"
        id="lName"
        placeholder="Last Name"
        class="lName"
        required/>

        <br/>
        E-mail:     
        <input type ="email"
        id="mail"
        placeholder="E-mail"
        class="email"
        required/>

        Zip:     
        <input type ="text"
        id="zip"
        placeholder="Zip"
        class="zip"
        required/>

        <br/>
        Telephone: 
        <input type ="tel"
        id="tel"
        placeholder="Telephone"
        class="tel"
        required/>

        Social Security: 
        <input type ="text"
        id="soc"
        placeholder="Social Security"
        class="soc"
        required/>
      </form>

  </body>
</html>
