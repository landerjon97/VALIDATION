<html>
  <head>
    <title> VALIDATION </title>
    <meta charset="utf-8">
    
    <link href="style.css" type="text/css"
      rel="stylesheet">
  </head>
  <body>
    <h1 class="title">
      Input Validation
    </h1>
      <form class="left">
        <div class="left">
        First Name: 
        <input type ="text"
        id="fName"
        pattern="[A-Za-z]"
        placeholder="First Name"
        class="fname"
        required/>

        <br/>
        E-mail:     
        <input type ="email"
        id="mail"
        placeholder="E-mail"
        class="email"
        required/>

        <br/>
        Telephone: 
        <input type ="tel"
        id="tel"
        pattern="[1-9]{3}+-[1-9]{3}+-[1-9]{4}"
        placeholder="Telephone"
        class="tel"
        title="please enter properly"
        required/>
        <br/>
        Birth year:

        Last Name:

        required/>
        <br/>

        Zip:     
        <input type ="text"
        id="zip"
        placeholder="Zip"
        class="zip"
        required/>
        <br/>

        Social Security: 
        <input type ="text"
        id="soc"
        placeholder="Social Security"
        pattern="[1-9]{3} +- [1-9]{2} +- [1-9] {4}"
        title="Please use dashes"
        class="soc"
        required/>
        <br/>

        <input type ="text"
        id="income"

        class="income"
        required/>
